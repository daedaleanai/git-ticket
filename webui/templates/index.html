<!DOCTYPE html>
<html>

<head>
    <title>git-ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
html,body {
    height: 100%;
}

.x-container {
    display: flex;
    height: 100%;
    justify-content: left;
    align-items: stretch;
    column-gap: 10px;
}

.x-col {
    flex: 1 0 400px;
    padding: 16px 0;
    width: 0;
}

.card-body::-webkit-scrollbar {
    display: none;
  }

.x-buffer {
    flex: 1 1 0px;
}

a {
    text-decoration: none;
}
    </style>
</head>

<body>
    <div class="x-container">
        <div class="x-buffer"></div>
        
        {{- range $col := . }}
        <div class="x-col">
            <div class="card h-100">
                <div class="card-header text-center">
                    <h6 class="card-title">{{ $col.Status }}</h6>
                </div>
                <div class="card-body overflow-auto">
                
                    {{- range $ticket := $col.Tickets }}
                    <a href="ticket?id={{ $ticket.Id }}">
                    <div class="card mb-2 mt-2" style="padding: 4px 8px;">
                        <span><b>{{ $ticket.Repo }}</b> | <b>{{ $ticket.Id }}</b></span>
                        </span>{{ $ticket.Title }}</span>
                    </div>
                    </a>
                    {{- end }}

                </div>
            </div>
        </div>
        {{- end }}

        <div class="x-buffer"></div>
    </div>
</body>

</html>
